{% extends 'tdl/base.html' %}

{% block content %}
<h1>{{ls.name}}</h1>
    <ul>
        {% for item in ls.item_set.all %}
            {% if item.complete == False %}
           <li>{{item.text}} - Incomplete</li> 
           {% else %}
           <li>{{item.text}} - Complete</li>
           {% endif %}
        {% endfor %}
    </ul>
{% endblock  %}
